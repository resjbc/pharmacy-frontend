<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar" >
  <div *ngIf="userLogin" class="app-sidebar__user">
    <img class="app-sidebar__user-avatar" src="assets/images/logo.png"
      alt="User Image">
    <div class="app-sidebar_ud">
      <p class="app-sidebar__user-name">{{userLogin.firstname}} {{userLogin.lastname}}</p>
      <p class="app-sidebar__user-designation">{{getRoleName(userLogin.role)}}</p>
    </div>
  </div>
  <ul class="app-menu">

      <li  class="treeview" routerLinkActive="is-expanded"><a class="app-menu__item" href="#" data-toggle="treeview" routerLinkActive="active"><i class="app-menu__icon fa fa-search"></i><span class="app-menu__label">ค้นหาใบสั่งซื้อ</span><i class="treeview-indicator fa fa-angle-right"></i></a>
      <ul class="treeview-menu">
        <li><a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.SearchReceipts]" routerLinkActive="active"
            href="#"><i class="icon fa fa-circle-o"></i>ตามหมายเลขใบสั่งซื้อ</a></li>
        <li><a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.SearchReceiptsDate]" routerLinkActive="active"
            href="#" rel="noopener"><i class="icon fa fa-circle-o"></i>ตามวันที่</a></li>
        <li><a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.SearchReceiptsPerson]" routerLinkActive="active"
            href=#><i class="icon fa fa-circle-o"></i> รายบุคคล</a></li>
        <li><a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.SearchReceiptsCash]" routerLinkActive="active"
            href=#><i class="icon fa fa-circle-o"></i> ตามหมายเลขใบเสร็จ</a></li>


      </ul>
    </li>


    <li *ngIf="userLogin.role != 2">
      <a class="app-menu__item " [routerLink]="['/', AppURL.Authen, AuthURL.CreateOrder]" routerLinkActive="active">
        <i class="app-menu__icon fa fa-file-text"></i>
        <span class="app-menu__label">
          สร้างใบสั่งซื้อ
        </span>
      </a>
    </li>

    <li *ngIf="userLogin.role != 2">
      <a class="app-menu__item " [routerLink]="['/', AppURL.Authen, AuthURL.CreatePerson]" routerLinkActive="active">
        <i class="app-menu__icon fa fa-user"></i>
        <span class="app-menu__label">
          ผู้ประกอบการ
        </span>
      </a>
    </li>

    <li *ngIf="userLogin.role != 2" class="treeview" routerLinkActive="is-expanded">
      <a class="app-menu__item" data-toggle="treeview" href="#">
        <i class="app-menu__icon fa fa-files-o"></i>
        <span class="app-menu__label">จัดการหัวข้อ</span>
        <i class="treeview-indicator fa fa-angle-right"></i>
      </a>
      <ul class="treeview-menu">
        <li><a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.CreateAct]" routerLinkActive="active"
            href="#"><i class="icon fa fa-circle-o"></i>พรบ</a></li>
        <li><a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.CreateTypeFee]" routerLinkActive="active"
            href="#" rel="noopener"><i class="icon fa fa-circle-o"></i>ประเภทค่าธรรมเนียม</a></li>
        <li><a class="treeview-item" [routerLink]="['/', AppURL.Authen, AuthURL.CreateListFee]" routerLinkActive="active"
            href=#><i class="icon fa fa-circle-o"></i> รายการ</a></li>

      </ul>
    </li>
  </ul>
</aside>
