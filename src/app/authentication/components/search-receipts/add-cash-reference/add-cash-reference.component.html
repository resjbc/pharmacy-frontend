<div class="modal-header">
    <h4 class="modal-title pull-left">หมายเลขใบเสร็จ</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="modal-body">
  
      <div class="row">
        <div class="col-sm-10 offset-sm-1">
          <div class="form-group">
            <label for="">เล่มที่</label>
            <input type="text" class="form-control" placeholder="" formControlName="id_receipt_cash" aria-describedby="basic-addon1">
          </div>
          <div class="form-group">
            <label for="">หมายเลขใบเสร็จ</label>
            <input type="text" class="form-control" placeholder="" formControlName="id_receipt_cash_number" aria-describedby="basic-addon1">

          </div>
         
        </div>
      </div>
  
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="!form.controls.id_receipt_cash_number.value || !form.controls.id_receipt_cash.value " class="btn btn-primary">
        บันทึก
      </button>
    </div>
  </form>
