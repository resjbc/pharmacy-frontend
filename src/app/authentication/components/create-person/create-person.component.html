<app-auth-content>
  <div class="app-title">
    <div>
      <h1><i class="fa fa-user-plus"></i> เพิ่มผู้ประกอบการ</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item"><a [routerLink]="['/', AppURL.Authen, AuthURL.CreatePerson]">เพิ่มผู้ประกอบการ</a></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="tile">

        <div class="tile-body">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="">ชื่อ</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="">นามสกุล</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="">เลขบัตรประชาชน</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label for="">เบอร์โทร</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="col-sm-6">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <label for="">ที่อยู่</label>
                          <textarea rows="5" type="text" class="form-control"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">

                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <div class='form-group text-right'>
                <button class="btn btn-info icon-btn form-control" (click)="toPrint()" type="button"><i class="fa fa-user-plus"></i>เพิ่มผู้ประกอบการ</button>
              </div>
              <div class='form-group text-right'>
                  <button class="btn btn-danger icon-btn form-control " *ngIf="false" (click)="toPrint()" type="button">บันทึก</button>
                </div>
            </div>
            <div class="col-md-6">
                
                  <div class='form-group text-left'>
                    <button class="btn btn-secondary icon-btn  form-control" *ngIf="false" (click)="toPrint()" type="button">ยกเลิก</button>
                  </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!--<hr class="style1" />-->
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ค้นหา">
              </mat-form-field>

              <div class="mat-elevation-z8">
                <table class="table-hover" mat-table [dataSource]="dataSource" matSort>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                  <!-- CID Column -->
                  <ng-container matColumnDef="cid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> เลขบัตรประชาชน </th>
                    <td mat-cell *matCellDef="let row"> {{row.cid}} </td>
                  </ng-container>

                  <!-- FirstName Column -->
                  <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ</th>
                    <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                  </ng-container>

                   <!-- LastName Column -->
                   <ng-container matColumnDef="lastname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> นามสกุล</th>
                      <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                    </ng-container>

                  <!-- MobilePhone Column -->
                  <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> เบอร์โทรศัพท์ </th>
                    <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
                  </ng-container>

                  <!-- Setting Column -->
                  <ng-container matColumnDef="setting">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </th>
                    <td mat-cell *matCellDef="let row" >  </td>
                  </ng-container>


                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</app-auth-content>
